name: 15-01-Docker

on:
  workflow_dispatch:
      
jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repository
      uses: actions/checkout@v2
           
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven

    - name: Build with Maven
      run: mvn clean install
      
    - name: Build Docker image
      run: docker build -t vijaynvb/app .
